<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nagi toolbox</title>
    
    <!-- Google Fonts: 丸ゴシック体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"M PLUS Rounded 1c"', 'sans-serif'],
                    },
                    colors: {
                        // 添付画像から抽出したパステルカラー
                        pastel: {
                            white: '#FFFFFF',
                            blue: '#98D8FC',
                            purple: '#B3B1FF',
                            pink: '#FFD7EC',
                            yellow: '#FFF6A6',
                        },
                        // 文字色用の濃い色（パステルカラーの上に乗せるため）
                        text: {
                            main: '#5d5f61',
                            light: '#8b8d91',
                        }
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(179, 177, 255, 0.2)',
                        'card': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            /* 背景画像：比率を保ったまま横幅に合わせて、縦に繰り返し配置 */
            background-image: url('./bg.jpg');
            background-size: 100% auto; /* 横幅100%、高さは自動で比率を保つ */
            background-repeat: repeat-y; /* 縦に繰り返し */
            background-position: top center;
            background-attachment: fixed; /* スクロールしても背景は動かないようにする */
            background-color: #FFF5FA; /* フォールバック用の背景色 */
        }
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .card-hover:hover {
            transform: translateY(-5px) scale(1.02);
            /* ホバー時の影を少しピンクがかった色に変更して馴染ませる */
            box-shadow: 0 20px 25px -5px rgba(255, 180, 210, 0.3), 0 10px 10px -5px rgba(255, 180, 210, 0.1);
        }
    </style>
</head>
<body class="text-text-main antialiased min-h-screen flex flex-col">

    <!-- ヘッダーエリア -->
    <header class="pt-12 pb-10 text-center px-4 relative overflow-hidden">
        <!-- 背景装飾 -->
        <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-full max-w-4xl h-64 bg-gradient-to-b from-pastel-pink/30 to-transparent -z-10 rounded-b-[3rem] blur-3xl"></div>

        <h1 class="text-4xl md:text-6xl font-extrabold text-slate-700 mb-4 tracking-tight drop-shadow-sm">
            nagi toolbox
        </h1>
        
        <p class="text-slate-500 text-lg md:text-xl font-medium max-w-2xl mx-auto leading-relaxed">
            個人的に作っている便利ツールを置いています。
        </p>
    </header>

    <!-- メインコンテンツ -->
    <main class="flex-grow container mx-auto px-4 max-w-5xl pb-20">
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

            <!-- ツール1: 日付・期間計算機 -->
            <!-- メインなのでピンクを強めに -->
            <a href="tool-01-count/index.html" class="card-hover group block bg-white rounded-[2rem] overflow-hidden shadow-soft border-4 border-white ring-1 ring-slate-100 relative">
                <!-- NEWバッジ -->
                <div class="absolute top-4 right-4 bg-pastel-yellow text-slate-600 text-xs font-bold px-3 py-1 rounded-full shadow-sm z-10 rotate-3">
                    NEW!
                </div>

                <!-- イメージ画像エリア -->
                <div class="bg-pastel-pink h-48 flex items-center justify-center relative overflow-hidden">
                    <!-- 背景の円（装飾） -->
                    <div class="absolute -right-4 -top-4 w-32 h-32 bg-white opacity-30 rounded-full"></div>
                    <div class="absolute -left-4 -bottom-4 w-24 h-24 bg-white opacity-30 rounded-full"></div>
                    
                    <!-- アイコン -->
                    <i class="ph-duotone ph-calendar-heart text-7xl text-white drop-shadow-md transform group-hover:scale-110 transition-transform duration-300"></i>
                </div>

                <!-- テキストエリア -->
                <div class="p-7">
                    <h2 class="text-xl font-bold text-slate-700 mb-2 flex items-center gap-2">
                        <span class="w-2 h-6 bg-pastel-pink rounded-full"></span>
                        日付・期間計算機
                    </h2>
                    <p class="text-sm text-slate-500 leading-relaxed font-medium">
                        「推しの誕生日まであと何日？」「付き合ってから何日目？」など、大切な日の計算ができます。
                    </p>
                </div>
            </a>

            <!-- ツール2: プロンプトHub -->
            <a href="tool-02-prompt/index.html" class="card-hover group block bg-white rounded-[2rem] overflow-hidden shadow-soft border-4 border-white ring-1 ring-slate-100 relative">
                <!-- イメージ画像エリア -->
                <div class="bg-pastel-blue h-48 flex items-center justify-center relative overflow-hidden">
                    <!-- 背景の円（装飾） -->
                    <div class="absolute -right-4 -top-4 w-32 h-32 bg-white opacity-30 rounded-full"></div>
                    <div class="absolute -left-4 -bottom-4 w-24 h-24 bg-white opacity-30 rounded-full"></div>
                    
                    <!-- アイコン -->
                    <i class="ph-duotone ph-chat-circle-dots text-7xl text-white drop-shadow-md transform group-hover:scale-110 transition-transform duration-300"></i>
                </div>

                <!-- テキストエリア -->
                <div class="p-7">
                    <h2 class="text-xl font-bold text-slate-700 mb-2 flex items-center gap-2">
                        <span class="w-2 h-6 bg-pastel-blue rounded-full"></span>
                        プロンプトHub
                    </h2>
                    <p class="text-sm text-slate-500 leading-relaxed font-medium">
                        よく使うプロンプトを管理・共有できる社内用のプロンプトライブラリです。
                    </p>
                </div>
            </a>

            <!-- ツール3: スタカネ デコりの間 -->
            <a href="tool-03-photo/index.html" class="card-hover group block bg-white rounded-[2rem] overflow-hidden shadow-soft border-4 border-white ring-1 ring-slate-100 relative">
                <!-- イメージ画像エリア -->
                <div class="bg-pastel-purple h-48 flex items-center justify-center relative overflow-hidden">
                    <!-- 背景の円（装飾） -->
                    <div class="absolute -right-4 -top-4 w-32 h-32 bg-white opacity-30 rounded-full"></div>
                    <div class="absolute -left-4 -bottom-4 w-24 h-24 bg-white opacity-30 rounded-full"></div>
                    
                    <!-- アイコン -->
                    <i class="ph-duotone ph-camera text-7xl text-white drop-shadow-md transform group-hover:scale-110 transition-transform duration-300"></i>
                </div>

                <!-- テキストエリア -->
                <div class="p-7">
                    <h2 class="text-xl font-bold text-slate-700 mb-2 flex items-center gap-2">
                        <span class="w-2 h-6 bg-pastel-purple rounded-full"></span>
                        スタカネ デコりの間
                    </h2>
                    <p class="text-sm text-slate-500 leading-relaxed font-medium">
                        フレームやスタンプでもっと盛り上げよう！
                    </p>
                </div>
            </a>

        </div>
    </main>

    <!-- フッター -->
    <footer class="text-center py-8">
        <div class="inline-block px-6 py-3 bg-white rounded-full shadow-sm border border-pastel-pink/30">
            <p class="text-slate-400 text-sm font-bold flex items-center justify-center gap-2">
                <i class="ph-fill ph-heart text-pastel-pink"></i>
            </p>
        </div>
    </footer>

</body>
</html>
